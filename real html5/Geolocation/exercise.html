 <html>
<head>
<title>HTML5 geolocation iPhone</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<style type="text/css">
html, body {
  margin: 0px;
  padding: 0px;
}
#geomap {
   padding:0px;
   margin:0px;
}
@media all {
        #geomap {width:100%; height:100%;}
}
@media (max-width: 980) and (min-width:768px) {
        #geomap {width: 980px; height:100%;}
}
@media (min-width: 481px) and (max-width: 768px) {
        #geomap {width: 768px; height:100%;}
}
@media (min-width: 321px) and (max-width: 480px) {  
        #geomap {width: 480px; height:100%;}
}
@media (max-width: 320px) {     
        #geomap {width:320px; height:100%;}
}
</style>
<script>

function get_lat_long() {
	var selected = document.getElementById('city_selector').value;
	
	var googleMapIt;
	googleMapIt.coords.latitude = 18.72;
	googleMapIt.coords.longitude = 72.82;

	var map='https://maps.google.com/maps?&z=55&output=embed&ll='+googleMapIt.coords.latitude+','+googleMapIt.coords.longitude;       
	document.getElementById("geoMap").src=map;
}

function googleMapIt(p)
{
  var map='https://maps.google.com/maps?&z=55&output=embed&ll='+p.coords.latitude+','+p.coords.longitude;       
  document.getElementById("geoMap").src=map;
}

</head>
