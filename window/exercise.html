<html>
<head>
	<title>Find your birth day</title>
</head>
<body>
<script type="text/javascript">
	function getDay() {
		var text = document.getElementById("birthday_input").value;
		var birthdate = Date.parse(text);
		var date = new Date();
		date.setTime(birthdate);
		window.alert("Birth day is "+date.getDay());
	}
</script>
	<h2>Enter date in yyyy/dd/mm</h2>
	<input type="text" id="birthday_input">
	<br/>
	<input type="button" onclick="getDay()" value="Submit"/>
</body>
</html>
