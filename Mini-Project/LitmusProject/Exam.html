<script type="text/javascript">
	$(document).ready(function() {
		var localQuestion;
		var questionIndex=-1;
	
		readQuestions('easy', 1, function(questions) {
			console.log('Questions: '+questions);
			var i;
			var question;
			localQuestion =  questions;
			$( "#next1" ).click();
		});
		$("#next1").click(function()
		{
				
			
			//alert("next called");
			if(questionIndex<localQuestion.length)
			{
				questionIndex++;
				if(questionIndex >0)
				{
					if(!$('#back').is(':visible'))
					{  
						//alert('car 2 is hidden');   
						$( "#back" ).show();					
					}
				}
			
				question = localQuestion[questionIndex];
				var desc = question['desc'];
				var options = question['options'];
				//alert(desc);
				$("#question").html(desc );
				for (j=0;j<options.length;j++)
				{
					var optionItem =  options[j];
				 	var optionDesc = optionItem['desc'];
					//alert(optionDesc);
					var index=j+1;
					$("#option"+index).html(optionDesc );
				}
				}
				
				if(questionIndex == localQuestion.length-1)
				{
				  $( "#next1" ).hide();
				}
		}
		
		);
		$("#back").click(function()
		{
			//alert("next called");
			if(questionIndex<localQuestion.length)
			{
				questionIndex--;
				if(questionIndex >0)
				{
					if(!$('#back').is(':visible'))
					{  
						//alert('car 2 is hidden');   
						$( "#back" ).show();					
					}
				}
				else
				{
				  $( "#back" ).hide();					
				}
			
				question = localQuestion[questionIndex];
				var desc = question['desc'];
				var options = question['options'];
				//alert(desc);
				$("#question").html(desc );
				for (j=0;j<options.length;j++)
				{
					var optionItem =  options[j];
				 	var optionDesc = optionItem['desc'];
					//alert(optionDesc);
					var index=j+1;
					$("#option"+index).html(optionDesc );
				}
				}
				
				if(questionIndex == localQuestion.length-1)
				{
				  $( "#next1" ).hide();
				}
				if(!$('#next1').is(':visible'))
				{  
					//alert('car 2 is hidden');   
					$( "#next1" ).show();					
				}
		}
		
		);
	}); 

</script>
