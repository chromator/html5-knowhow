 <!DOCTYPE html>
<html>
<head>
<style>
p > i:last-child
{
color:blue;
} 
</style>
</head>

<body>
<p>I am a <i>shakti</i> man. I am a <i>strong</i> man.</p>
<p>I am a <i>power puff</i> girl. I am a <i>strong</i> man.</p>
<p><b>Note:</b> For :first-child to work in IE8 and earlier, a DOCTYPE must be declared.</p>
</body>
</html>
