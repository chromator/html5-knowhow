<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:100px;
height:100px;
background:red;
transition:width 10s, height 10s;
-webkit-transition:width 20s; /* Safari */
position:absolute;
animation: mysecond 10s;
left:90%;
top:90%;
}

div#circle
{
width:100px;
height:100px;
border-radius: 100px;
background:blue;
transition:width 10s, height 10s, border-radius 10s;
-webkit-transition:width 20s; /* Safari */
position:absolute;
animation: myfirst 10s;
left:10%;
top:10%;
}


div:hover
{
width:500px;
height:500px;
border-radius: 500px;
}

@keyframes myfirst
{
0%   {background:red; left:10%; top:10%;}
25%  {background:green; left:10%; top:90%;}
50%  {background:blue; left:90%; top:90%;}
75%  {background:black; left:90%; top:10%;}
100% {background:red; left:10%; top:10%;}
}

@keyframes mysecond
{
0%   {background:blue; left:90%; top:90%;}
25%  {background:black; left:10%; top:90%;}
50%  {background:red; left:10%; top:10%;}
75%  {background:green; left:90%; top:10%;}
100% {background:blue; left:90%; top:90%;}
}
</style>
</head>
<body>


<div id="circle"></div>
<div ></div>
<p>Hover over the div element above, to see the transition effect.</p>

</body>
</html>
