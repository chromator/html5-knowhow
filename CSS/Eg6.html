<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:100px;
height:100px;
background:red;
transition:width 10s, height 10s;
-webkit-transition:width 20s; /* Safari */
position:absolute;
left:50%;
top:50%;
}

div:hover
{
width:500px;
height:500px;
}
</style>
</head>
<body>


<div align="center"></div>

<p>Hover over the div element above, to see the transition effect.</p>

</body>
</html>
